<form class="form-horizontal" name="productForm" novalidate>
    <fieldset>
        <legend>Basic Product Information</legend>

        <div class="form-group"
             ng-class="{'has-error':productForm.inputProductName.$invalid && productForm.inputProductName.$dirty}">
            <label class="col-md-2 control-label" for="inputProductName">Product Name</label>
            <div class="col-md-4">
                <input class="form-control" type="text" id="inputProductName" name="inputProductName"
                       placeholder="Product Name (required)" ng-model="product.productName" required ng-minlength="4"
                       ng-maxlength="12">
            </div>
            <span class="help-block has-error">
                <ng-messages for="productForm.inputProductName.$error">
                    <ng-message when="required">Product name is required</ng-message>
                    <ng-message when="minlength">Min of 4 characters</ng-message>
                    <ng-message when="maxlength">Max of 12 characters</ng-message>
                </ng-messages>
            </span>
        </div>

        <div class="form-group"
             ng-class="{'has-error':productForm.inputProductCode.$invalid && productForm.inputProductCode.$dirty}">
            <label class="col-md-2 control-label" for="inputProductCode">Product Code</label>
            <div class="col-md-4">
                <input class="form-control" id="inputProductCode" name="inputProductCode"
                       ui-mask="AAA-**** (required)" ng-model="product.productCode" required>
            </div>
            <span class="help-block has-error"
                  ng-show="productForm.inputProductCode.$invalid">Product code is required</span>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label" for="inputAvailabilityDate">Availability</label>
            <div class="col-md-4">
                <div class="input-group">
                    <input class="form-control" type="text" id="inputAvailabilityDate"
                           uib-datepicker-popup="MMM dd, yyyy" is-open="datePicker.opened"
                           ng-model="product.releaseDate"/>
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="open($event)">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label" for="inputDescription">Description</label>
            <div class="col-md-4">
            <textarea class="form-control" id="inputDescription" placeholder="Description"
                      rows="3" ng-model="product.description"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
              <span>
                <button class="btn-primary" style="width: 80px; margin-right: 10px"
                        ng-click="submit(productForm.$valid)">Submit</button>
            </span>

                <span>
                    <button class="btn-primary" style="width: 70px;" ng-click="cancel()">Cancel</button>
                </span>
            </div>
        </div>

    </fieldset>
</form>
